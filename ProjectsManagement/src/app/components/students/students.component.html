<div class="panel panel-default">
    <div class="panel-heading">
        <h5>STUDENTS</h5>
    </div>
    <div class="panel-body">
        <div class="col-xs-offset-10 col-sm-2 ">
            <button type="button" class="btn-add pull-right btn-sm btn btn-warning" data-backdrop="static" data-keyboard="false" data-toggle="modal" data-target="#myModal">
                <i class="fa fa-plus-circle fa-lg" aria-hidden="true"></i> <span>Add</span>
            </button>
        </div>
        <div class="col-md-12">
            <table id="result_std" class="table table-striped table-bordered dt-responsive nowrap" cellspacing="0" width="100%">
                <thead>
                    <tr>
                        <th>StudentID</th>
                        <th>StudentName</th>
                        <th>PhoneNo</th>
                        <th>Email</th>
                        <th></th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
</div>

<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Add Student</h4>
            </div>
            <div class="modal-body">
                <addstudent></addstudent>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
