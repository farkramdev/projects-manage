<div class="panel panel-default">
    <div class="panel-heading">
        <h5>SUBJECTS</h5>
    </div>
    <div class="panel-body">
        <div class="containers">
            <div class="rows">
                <div class="col-sm-2 col-sm-offset-11">
                    <button data-toggle="modal" data-target="#myModal" type="button" class="btnadd btn btn-primary btn-sm">
                      <i class="fa fa-plus-circle fa-lg" aria-hidden="true"></i> Add</button>
                </div>
            </div>
            <div class="rows">
                <table id="SubjectsData" class="table table-striped table-bordered dt-responsive nowrap" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Subject name</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog" data-keyboard="false" data-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <form class="form-inline">
                    <div class="form-group">
                        <label for="Department">Subject</label>
                        <input type="text" class="form-control" id="Subject" placeholder="Enter subject name">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-success">
                      <i class="fa fa-floppy-o fa-lg" aria-hidden="true"></i> Save
                </button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
